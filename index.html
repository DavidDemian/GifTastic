
<!DOCTYPE html>
<html>

<head>
    <title>GifTastic</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Caveat|Gamja+Flower|Handlee|Luckiest+Guy" rel="stylesheet">
</head>

<body>
    <div class="panel" id="startingButtons">
        <div class="panel-heading">
            <h3 class="panel name">GifTastic!</h3>
            <p> Click on a button to see Gifs, or create yours!!</p>
        </div>
        <div id="addButton" class="panel-body">
        </div>
        <p id="text">(click on the gif to play, pause, and restart!)</p>

    </div>
    <form id="gifForm">
        <label form="gifInput">Add your Gif button!</label>
        <input type="text" id="gif-input">
        <br>
        <input id="addGif" type="submit" value="+">
    </form>
    <div style="background:transparent !important" id="gifsAppearHere" class="jumbotron myJumbotron">
    </div>
    <script type="text/javascript" src="assets/JS/app.js"></script>
</body>

</html>
